<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Said Yes üòä</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6e6, #ffeaf6);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            transform: scale(0.9); /* more zoomed out */
            transform-origin: center center;
        }
    
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff4d88;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-out forwards;
            z-index: 2;
        }
    
        p {
            font-size: 1.2em;
            color: #333;
            max-width: 600px;
            margin: 0 auto 2em auto;
            animation: fadeIn 3s ease-out forwards;
            z-index: 2;
        }
    
        .gif_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 4s ease-out forwards;
            z-index: 2;
        }
    
        .gif_container img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    
        .floating-emoji {
            position: absolute;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }
    
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
</head>
<body>

</html>
